<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Dateibrowser</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
    <div class="app" id="hidden">
        <!-- Login Form -->
        <div id="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <div id="error-message" style="color: red; display: none;"></div>
        </div>

        <!-- Main Application Content -->
        <div id="main-content" style="display: none;">
            <header>
                <h4>HTML5 Dateibrowser</h4>
                <button id="logout-button">Log Out</button>
            </header>
            <aside class="sidebar">
                <div id="browser">
                    <ul>
                        <li><img src="./assets/icons/turn-left-arrow-icon.png" alt="Turn Back" height="10px" width="10px"> Zur√ºck</li>
                    </ul>
                    <span id="hidden" class="current_path"></span>
                </div>
            </aside>
            <div class="viewer"></div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
